server
{
  listen 443 ssl;
  ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers         AES128-SHA:AES256-SHA:RC4-SHA:DES-CBC3-SHA:RC4-MD5;
  ssl_certificate     /srv/secrets/fullchain.pem;;
  ssl_certificate_key /srv/secrets/privkey.pem;
  ssl_session_cache   shared:SSL:10m;
  ssl_session_timeout 10m;

  server_name redmine.local rm.bolyshev.com;

  access_log off;
  error_log /dev/stdout;

  # Docker resolver
  resolver 127.0.0.11;

  location / {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    set $uplink "redmine-backend:3000";
    proxy_pass http://$uplink;
  }
  location ~ ^/healthcheck/ {
    return 200 "Service up and running";
  }
}